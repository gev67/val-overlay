<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <link rel="stylesheet" href="/bundles/val-overlay/graphics/overlay.css">
	</head>
	<body>
		<div class="background-image"></div>

		<div id="map1" class="map " style="left: 0px"></div>
		<div id="map2" class="map " style="left: 160px"></div>
		<div id="map3" class="map " style="left: 320px"></div>

		<div id="team1" class="score team-name " style="right: 1080px"></div>
		<div id="logo1" class="score " style="right: 1019px"></div>
		<div class="bestOf">
			<div id="bestOf" class="bestOfText ">BO3</div>
		</div>
		<div id="logo2" class="score " style="left: 1019px"></div>
		<div id="team2" class="score team-name " style="left: 1080px"></div>

		<div class="score-box-outer " style="right: 1025px; top: 57px;"></div>
		<div class="score-box-outer " style="right: 1045px; top: 57px;"></div>
		<div hidden id="defender-outer" class="score-box-outer " style="right: 1035px; top: 67px;"></div>

		<div class="score-box-outer " style="left: 1025px; top: 57px;"></div>
		<div class="score-box-outer " style="left: 1045px; top: 57px;"></div>
		<div hidden id="attacker-outer" class="score-box-outer " style="left: 1035px; top: 67px;"></div>

		<div class="score-box-inner " style="right: 1026px; top: 58px;"></div>
		<div class="score-box-inner " style="right: 1046px; top: 58px;"></div>
		<div hidden id="defender-inner" class="score-box-inner " style="right: 1036px; top: 68px;"></div>

		<div class="score-box-inner " style="left: 1026px; top: 58px;"></div>
		<div class="score-box-inner " style="left: 1046px; top: 58px;"></div>
		<div hidden id="attacker-inner" class="score-box-inner " style="left: 1036px; top: 68px;"></div>

		<div hidden id="defender-score-1" class="point" style="right: 1027px; top: 59px"></div>
		<div hidden id="defender-score-2" class="point" style="right: 1047px; top: 59px"></div>
		<div hidden id="defender-score-3" class="point" style="right: 1037px; top: 69px"></div>
		<div hidden id="attacker-score-1" class="point" style="left: 1027px; top: 59px"></div>
		<div hidden id="attacker-score-2" class="point" style="left: 1047px; top: 59px"></div>
		<div hidden id="attacker-score-3" class="point" style="left: 1037px; top: 69px"></div>

		<div id="comp-name" hidden>
			<div id="comp-box" class="comp-box">
				<div style="color: #724674; font-size: 22px;">WINGWOMAN</div>
				<div style="color: white; font-size: 22px;">SERIES</div>
			</div>
		</div>

		<div class="timeout" id="timeout" hidden></div>
		<div class="techPause" id="techPause" hidden></div>

		<script src="/bundles/val-overlay/graphics/overlay.js"></script>
	</body>
</html>
